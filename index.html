<button id="btnExercicio">Animar Exercicio</button>
    <div id="exercicio"></div>
    <style>
        #exercicio{
            width: 100px; height: 100px;
            background: blue;
            position: absolute;
            top: 50px;
            left: 0px;
        }
    </style>
    <script>
        var horizontal = -1;
        var vertical = -1;
        $(document).ready( function(){
            $("#btnExercicio").click( function(){
                
                if( horizontal == -1 && vertical == -1 ){
                    $("#exercicio").animate({left: "250px", top:"50px"});
                    horizontal *=-1;

                }else if( horizontal == 1 && vertical == -1 ){
                    $("#exercicio").animate({left: "250px", top:"300px"});
                    vertical *=-1;
                }else if( horizontal == 1 && vertical == 1 ){
                    $("#exercicio").animate({left: "0px", top:"300px"});
                    horizontal *=-1;
                }else if( horizontal == -1 && vertical == 1 ){
                    $("#exercicio").animate({left: "0px", top:"50px"});
                    vertical *=-1;
                }
            });
        });
    </script>


</body>
