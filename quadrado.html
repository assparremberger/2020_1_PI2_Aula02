<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadrado</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <input id="txtValor" />
    ao quadrado = 
    <label id="result"></label>

    <script>
        $(document).ready( () => {
            $("#txtValor").keyup( ()=>{
                var texto = $("#txtValor").val();
                if( texto != ""){
                    var valor = parseFloat( texto );
                    var result = valor * valor;
                    $("#result").text( result);
                }else{
                    $("#result").text("");
                }
                
            });
        } );
    </script>
    
</body>
</html>
